name: Deploy to VPN Server

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ ssh-rsa  filmycartin@gmail.com }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ 97.74.90.174 }} >> ~/.ssh/known_hosts

    - name: Copy Files to VPN Server
      run: |
        scp -r ./files-to-copy/* ${{ root }}@${{ 97.74.90.174 }}:${{ /var/www/dev.sportify }}
